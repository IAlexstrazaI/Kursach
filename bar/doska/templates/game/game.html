{% extends 'doska/base.html' %}

{% block title %}
GamePage
{% endblock %}

{% block content %}
<h1>It's the cookie clicker game</h1>
<h3>Created by IAlexstrazaI</h3>
<img
src="https://cdn.picpng.com/cookie/cookie-picture-26897.png"
id = "cookie"
style = "width:200px"
onclick="addToScore(1)">
<p>cookie clicked: <span id="score">0</span></p>
<script type="text/javascript">
function addToScore(amount){
score = score + amount;
document.getElementById("score").innerHTML = score;}
var score = 0;
</script>
{% endblock %}
